<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Followers - SmartFixer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/user_profile.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
</head>
<body>
    <div class="nav-bar">
        <div class="nav-left">
            <div class="brand-logo">Followers</div>
        </div>
        
        <div class="nav-right">
            <div class="theme-toggle" onclick="toggleTheme()" title="Theme">
                <svg class="theme-icon moon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                </svg>
                <svg class="theme-icon sun" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                    <circle cx="12" cy="12" r="5"/>
                    <line x1="12" y1="1" x2="12" y2="3"/>
                    <line x1="12" y1="21" x2="12" y2="23"/>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                    <line x1="1" y1="12" x2="3" y2="12"/>
                    <line x1="21" y1="12" x2="23" y2="12"/>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                </svg>
            </div>
        </div>
    </div>

    <div class="profile-container">
        <div class="profile-content">
            <h2>{% if target_user %}{{ target_user.first_name }} {{ target_user.last_name }}'s {% endif %}Followers</h2>
            <div class="followers-list" id="followersList">
                <!-- Followers will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // Pass current user ID and target user ID to JavaScript
        const currentUserId = "{{ user.id }}";
        const targetUserId = "{{ target_user.id if target_user else user.id }}";
        
        // Navigation history management
        let navigationHistory = JSON.parse(sessionStorage.getItem('navigationHistory') || '[]');
        
        function updateNavigationHistory() {
            const currentPath = window.location.pathname;
            if (navigationHistory.length === 0 || navigationHistory[navigationHistory.length - 1] !== currentPath) {
                navigationHistory.push(currentPath);
                if (navigationHistory.length > 10) {
                    navigationHistory.shift();
                }
                sessionStorage.setItem('navigationHistory', JSON.stringify(navigationHistory));
            }
        }
        
        function goBack() {
            if (navigationHistory.length > 1) {
                navigationHistory.pop();
                const previousPage = navigationHistory.pop();
                sessionStorage.setItem('navigationHistory', JSON.stringify(navigationHistory));
                window.location.href = previousPage || '/profile';
            } else {
                window.location.href = '/profile';
            }
        }
        
        function toggleTheme() {
            const currentTheme = document.body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            if (newTheme === 'dark') {
                document.querySelector('.moon').style.display = 'none';
                document.querySelector('.sun').style.display = 'block';
            } else {
                document.querySelector('.moon').style.display = 'block';
                document.querySelector('.sun').style.display = 'none';
            }
        }

        async function loadFollowers() {
            try {
                const response = await fetch(`/api/user/${targetUserId}/followers`);
                if (response.ok) {
                    const data = await response.json();
                    const followersList = document.getElementById('followersList');
                    
                    if (data.followers && data.followers.length > 0) {
                        followersList.innerHTML = data.followers.map(follower => `
                            <div class="follower-item">
                                <img src="${follower.profile_image_url || 'https://via.placeholder.com/50'}" 
                                     alt="${follower.first_name}" 
                                     class="follower-avatar">
                                <div class="follower-info" style="cursor: pointer;" onclick="window.location.href='/user/${follower.id}'">
                                    <div class="follower-name">${follower.first_name} ${follower.last_name}</div>
                                    <div class="follower-username">@${follower.username}</div>
                                </div>
                                <button class="follow-btn" onclick="toggleFollow('${follower.id}', this)">
                                    Following
                                </button>
                            </div>
                        `).join('');
                    } else {
                        followersList.innerHTML = '<p class="no-followers">No followers yet.</p>';
                    }
                }
            } catch (error) {
                console.error('Error loading followers:', error);
            }
        }

        async function toggleFollow(userId, button) {
            try {
                // Show loading state
                const originalText = button.textContent;
                button.textContent = '...';
                button.disabled = true;
                
                const response = await fetch('/api/follow-user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: userId
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Update button based on action
                    if (data.action === 'unfollowed') {
                        button.textContent = 'Follow';
                        button.classList.remove('following');
                    } else {
                        button.textContent = 'Following';
                        button.classList.add('following');
                    }
                } else {
                    alert(data.error || 'Failed to update follow status');
                    button.textContent = originalText;
                }
            } catch (error) {
                console.error('Follow error:', error);
                alert('Failed to update follow status');
                button.textContent = originalText;
            } finally {
                button.disabled = false;
            }
        }

        // Load theme on page load
        document.addEventListener('DOMContentLoaded', function() {
            const theme = localStorage.getItem('theme') || 'light';
            if (theme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
                document.querySelector('.moon').style.display = 'none';
                document.querySelector('.sun').style.display = 'block';
            }
            updateNavigationHistory();
            loadFollowers();
            
            // Set up periodic updates for followers
            setInterval(loadFollowers, 30000); // Update every 30 seconds
        });
    </script>
    
    <style>
        .followers-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .follower-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: var(--card-bg);
            border-radius: 10px;
            box-shadow: var(--shadow);
        }
        
        .follower-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .follower-info {
            flex: 1;
        }
        
        .follower-name {
            font-weight: 600;
            color: var(--text-color);
        }
        
        .follower-username {
            color: #888;
            font-size: 0.9rem;
        }
        
        .no-followers {
            text-align: center;
            padding: 2rem;
            color: #888;
        }
    </style>
</body>
</html>
