<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Code fixer - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="auth-page" data-theme="light">
    <!-- Futuristic Navigation Bar -->
    <nav class="nav-bar">
        <div class="nav-left">

        </div>
        <div class="nav-right">
            <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Theme">
                <span class="theme-icon">üåô</span>
            </button>
        </div>
    </nav>
    <div class="auth-container" style="margin-top: 100px;">
        <h1 class="website-name neon-text">Smart Code fixer</h1>

        <div class="auth-card glass-card">
            <!-- Login Form -->
            <div id="loginForm" class="auth-form active">
                <h2>Login to Your Account</h2>
                <form id="loginFormElement" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="loginEmail">Email or Username</label>
                        <input type="text" id="loginEmail" name="email" required
                            placeholder="Enter your email or username">
                    </div>

                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" name="password" required
                            placeholder="Enter your password">
                    </div>

                    <button type="submit" class="cyber-button auth-btn primary">Login</button>
                </form>

                <div class="auth-divider">
                    <span>New to SmartFixer?</span>
                </div>

                <button onclick="showSignup()" class="cyber-button auth-btn secondary">Create New Account</button>
            </div>

            <!-- Signup Form -->
            <div id="signupForm" class="auth-form">
                <h2>Create Your Account</h2>
                <form id="signupFormElement" onsubmit="handleSignup(event)">
                    <div class="form-group">
                        <label for="signupName">Full Name</label>
                        <input type="text" id="signupName" name="name" required placeholder="Enter your full name">
                    </div>

                    <div class="form-group">
                        <label for="signupUsername">Username</label>
                        <input type="text" id="signupUsername" name="username" required
                            placeholder="Choose a username (3-20 chars, letters/numbers/underscore)">
                    </div>

                    <div class="form-group">
                        <label for="signupEmail">Email Address</label>
                        <input type="email" id="signupEmail" name="email" required placeholder="Enter your email">
                    </div>

                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" name="password" required
                            placeholder="Create a password">
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required
                            placeholder="Confirm your password">
                    </div>

                    <button type="submit" class="cyber-button auth-btn primary">Register</button>
                </form>

                <div class="auth-divider">
                    <span>Already have an account?</span>
                </div>

                <button onclick="showLogin()" class="cyber-button auth-btn secondary">Back to Login</button>
            </div>

            <!-- OAuth Buttons -->
            <div class="oauth-section">
                <div class="oauth-divider">
                    <span>Or continue with</span>
                </div>

                <div class="oauth-buttons">
                    <a href="/auth/google" class="oauth-btn google-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <path
                                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                                fill="#4285F4" />
                            <path
                                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                                fill="#34A853" />
                            <path
                                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                                fill="#FBBC05" />
                            <path
                                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                                fill="#EA4335" />
                        </svg>
                        Continue with Google
                    </a>

                    <a href="/auth/github" class="oauth-btn github-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z" />
                        </svg>
                        Continue with GitHub
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="animated-bg">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <script>
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            const themeIcon = document.querySelector('.theme-icon');

            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);

            themeIcon.textContent = newTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';
        }

        // Load saved theme
        document.addEventListener('DOMContentLoaded', function () {
            const savedTheme = localStorage.getItem('theme') || 'light';
            const themeIcon = document.querySelector('.theme-icon');

            document.body.setAttribute('data-theme', savedTheme);
            themeIcon.textContent = savedTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';
        });

        function showSignup() {
            document.getElementById('loginForm').classList.remove('active');
            document.getElementById('signupForm').classList.add('active');
        }

        function showLogin() {
            document.getElementById('signupForm').classList.remove('active');
            document.getElementById('loginForm').classList.add('active');
        }

        async function handleLogin(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = {
                email: formData.get('email'),
                password: formData.get('password')
            };

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    // Set session start time for current session timer
                    sessionStorage.setItem('smartfixer_session_start', Date.now());
                    window.location.href = '/upload-or-write';
                } else {
                    alert(result.message || 'Login failed. Please check your credentials.');
                }
            } catch (error) {
                alert('Login failed. Please try again.');
            }
        }

        async function handleSignup(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const password = formData.get('password');
            const confirmPassword = formData.get('confirmPassword');

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            const data = {
                name: formData.get('name'),
                username: formData.get('username'),
                email: formData.get('email'),
                password: password
            };

            try {
                const response = await fetch('/api/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    alert('Account created successfully! Please login.');
                    showLogin();
                } else {
                    alert(result.message || 'Signup failed. Please try again.');
                }
            } catch (error) {
                alert('Signup failed. Please try again.');
            }
        }
    </script>
</body>

</html>
