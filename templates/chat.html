<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - SmartFixer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        .friend-selection-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            background: var(--card-bg);
            border-radius: 10px;
            box-shadow: var(--shadow);
            margin: 1rem;
            overflow: hidden;
        }

        .friend-selection-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .friend-selection-header h2 {
            margin: 0;
            color: var(--text-color);
            font-size: 1.2rem;
        }

        .close-friend-selection {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-color);
            padding: 0.5rem;
        }

        .friend-list {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .friend-item {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 0.5rem;
        }

        .friend-item:hover {
            background-color: var(--hover-bg);
        }

        .friend-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 1rem;
        }

        .friend-info {
            flex: 1;
        }

        .friend-name {
            font-weight: 600;
            color: var(--text-color);
        }

        .friend-username {
            font-size: 0.8rem;
            color: #888;
        }

        .no-friends {
            text-align: center;
            padding: 2rem;
            color: #888;
        }

        /* Existing styles */
        .chat-page-container {
            height: calc(100vh - 60px);
            padding: 1rem;
            box-sizing: border-box;
        }

        .chat-layout {
            display: flex;
            height: 100%;
            gap: 1rem;
        }

        .chat-sidebar {
            width: 300px;
            background: var(--card-bg);
            border-radius: 10px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-search {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .search-input {
            width: 100%;
            padding: 0.5rem;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            background: var(--input-bg);
            color: var(--text-color);
            box-sizing: border-box;
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
        }

        .chat-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .chat-item:hover,
        .chat-item.active {
            background-color: var(--hover-bg);
        }

        .chat-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 1rem;
        }

        .chat-info {
            flex: 1;
            min-width: 0;
        }

        .chat-name {
            font-weight: 600;
            color: #333 !important;
            /* Darker color for light mode visibility */
            margin-bottom: 0.25rem;
        }

        [data-theme="dark"] .chat-name {
            color: var(--text-color) !important;
        }

        .chat-username {
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 0.25rem;
        }

        .chat-last-message {
            font-size: 0.85rem;
            color: #888;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-time {
            font-size: 0.75rem;
            color: #888;
        }

        .online-status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #ccc;
            margin-left: 0.5rem;
        }

        .online-status-indicator.online {
            background-color: #4CAF50;
        }

        .online-status-indicator.offline {
            background-color: #ccc;
        }

        .unread-badge {
            background-color: #ff3b30;
            color: white;
            font-size: 0.7rem;
            font-weight: bold;
            padding: 2px 6px;
            border-radius: 10px;
            min-width: 14px;
            text-align: center;
            margin-left: auto;
        }

        .chat-item-meta {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-left: 0.5rem;
        }

        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--card-bg);
            border-radius: 10px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .chat-header-info {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .current-chat-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 1rem;
        }

        .current-chat-info {
            flex: 1;
        }

        .current-chat-name {
            font-weight: 600;
            color: var(--text-color);
        }

        .current-chat-status {
            font-size: 0.8rem;
            color: #888;
        }

        .chat-actions {
            display: flex;
            gap: 0.5rem;
        }

        .chat-action-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: background-color 0.2s;
            color: var(--text-color);
        }

        .chat-action-btn:hover {
            background-color: var(--hover-bg);
        }

        .chat-messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            display: flex;
            margin-bottom: 1rem;
            max-width: 80%;
        }

        .message.sent {
            align-self: flex-end;
        }

        .message.received {
            align-self: flex-start;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 0.5rem;
        }

        .message-content {
            display: flex;
            flex-direction: column;
        }

        .message-text {
            padding: 0.5rem 1rem;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.sent .message-text {
            background-color: #007bff;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.received .message-text {
            background-color: #f1f1f1;
            color: #333;
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 0.7rem;
            color: #888;
            margin-top: 0.25rem;
            align-self: flex-end;
        }

        .chat-input-container {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .attach-btn,
        .code-btn,
        .send-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: background-color 0.2s;
            color: var(--text-color);
        }

        .attach-btn:hover,
        .code-btn:hover,
        .send-btn:hover {
            background-color: var(--hover-bg);
        }

        #chatInput {
            flex: 1;
            padding: 0.75rem;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            background: var(--input-bg);
            color: var(--text-color);
            margin: 0 0.5rem;
        }

        /* Dark mode styles */
        [data-theme="dark"] .message.received .message-text {
            background-color: #444;
            color: white;
        }

        [data-theme="dark"] .search-input,
        [data-theme="dark"] #chatInput {
            background: #333;
            border-color: #555;
        }

        [data-theme="dark"] .friend-item:hover,
        [data-theme="dark"] .chat-item:hover,
        [data-theme="dark"] .chat-item.active {
            background-color: #333;
        }

        [data-theme="dark"] .attach-btn:hover,
        [data-theme="dark"] .code-btn:hover,
        [data-theme="dark"] .send-btn:hover,
        [data-theme="dark"] .chat-action-btn:hover {
            background-color: #333;
        }

        [data-theme="dark"] .friend-selection-container,
        [data-theme="dark"] .chat-sidebar,
        [data-theme="dark"] .chat-main {
            background: #222;
        }

        [data-theme="dark"] .friend-selection-header,
        [data-theme="dark"] .chat-search,
        [data-theme="dark"] .chat-header-info,
        [data-theme="dark"] .chat-input-container {
            border-color: #444;
        }

        .no-chats {
            text-align: center;
            padding: 2rem;
            color: #888;
        }

        .new-chat-link {
            background: none;
            border: none;
            color: #007bff;
            cursor: pointer;
            text-decoration: underline;
            font-size: 1rem;
        }

        .new-chat-link:hover {
            color: #0056b3;
        }

        /* Image Lightbox */
        .image-lightbox {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            background: none;
            border: none;
        }

        .lightbox-close:hover {
            color: #bbb;
        }
    </style>
</head>

    <script>
        // Navigation history management
        const currentUserId = "{{ user.id }}";
        let navigationHistory = JSON.parse(sessionStorage.getItem('navigationHistory') || '[]');
        let socket;
        let currentChatUser = null;
        let allChats = [];
        let chatHistory = JSON.parse(localStorage.getItem('chatHistory') || '{}');
        let searchTimeout;

        function updateNavigationHistory() {
            const currentPath = window.location.pathname;
            if (navigationHistory.length === 0 || navigationHistory[navigationHistory.length - 1] !== currentPath) {
                navigationHistory.push(currentPath);
                if (navigationHistory.length > 10) {
                    navigationHistory.shift();
                }
                sessionStorage.setItem('navigationHistory', JSON.stringify(navigationHistory));
            }
        }

        function goBack() {
            // Go back to the editor page
            window.location.href = '/editor';
        }

        function toggleTheme() {
            const currentTheme = document.body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

            document.body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);

            if (newTheme === 'dark') {
                document.querySelector('.moon').style.display = 'none';
                document.querySelector('.sun').style.display = 'block';
            } else {
                document.querySelector('.moon').style.display = 'block';
                document.querySelector('.sun').style.display = 'none';
            }
        }

        function startNewChat() {
            // Show friend selection interface
            showFriendSelection();
        }

        function showFriendSelection() {
            // Hide chat interface and show friend selection
            document.querySelector('.chat-main').style.display = 'none';
            document.querySelector('.friend-selection-container').style.display = 'block';

            // Load friends for selection
            loadFriendsForSelection();
        }

        function hideFriendSelection() {
            // Show chat interface and hide friend selection
            document.querySelector('.friend-selection-container').style.display = 'none';
            document.querySelector('.chat-main').style.display = 'flex';
        }

        async function loadFriendsForSelection() {
            try {
                const response = await fetch('/api/friends');
                const friends = await response.json();
                displayFriendsForSelection(friends);
            } catch (error) {
                console.error('Error loading friends:', error);
            }
        }

        function displayFriendsForSelection(friends) {
            const friendList = document.getElementById('friendList');
            if (friends && friends.length > 0) {
                friendList.innerHTML = friends.map(friend => `
                    <div class="friend-item" onclick="selectFriend('${friend.id}')">
                        <img src="${friend.image || 'https://via.placeholder.com/40'}" alt="Profile" class="friend-avatar">
                        <div class="friend-info">
                            <div class="friend-name">${friend.name}</div>
                            <div class="friend-username">@${friend.username}</div>
                        </div>
                    </div>
                `).join('');
            } else {
                friendList.innerHTML = '<div class="no-friends">No friends found</div>';
            }
        }

        function selectFriend(userId) {
            // Hide friend selection and show chat
            hideFriendSelection();

            // Open chat with selected friend
            openChat(userId);

            // Update chat history
            chatHistory.lastChat = userId;
            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
        }

        async function loadChats() {
            try {
                const response = await fetch('/api/chat/conversations');
                const convs = await response.json();
                allChats = convs;
                displayChats(convs);

                // Auto-select last chat or show friend selection for first-time users
                autoSelectChat(convs);
            } catch (error) {
                console.error('Error loading chats:', error);
                // Show friend selection on error as fallback
                showFriendSelection();
            }
        }

        function searchUsers() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                const searchTerm = document.querySelector('.search-input').value.toLowerCase();
                if (searchTerm.length > 0) {
                    // Search for users
                    fetch(`/api/search-users-chat?q=${encodeURIComponent(searchTerm)}`)
                        .then(response => response.json())
                        .then(users => {
                            displayChats(users);
                        })
                        .catch(error => {
                            console.error('Error searching users:', error);
                        });
                } else {
                    // Load all friends if search is empty
                    loadChats();
                }
            }, 300); // Debounce for 300ms
        }

        function displayChats(chats) {
            const chatList = document.getElementById('chatList');
            if (chats && chats.length > 0) {
                chatList.innerHTML = chats.map(conv => {
                    // conv might be just a friend object if from search
                    const friend = conv.other_user || conv;
                    const lastMsg = conv.last_message || { content: '', type: 'text', timestamp: null };
                    const timeStr = lastMsg.timestamp ? formatTime(lastMsg.timestamp) : '';
                    const unreadCount = conv.unread_count || 0;

                    let lastMsgContent = lastMsg.content;
                    if (lastMsg.type === 'image') lastMsgContent = 'ðŸ“· Photo';
                    else if (lastMsg.type === 'video') lastMsgContent = 'ðŸŽ¥ Video';
                    else if (lastMsg.type === 'code') lastMsgContent = 'ðŸ’» Code';
                    else if (lastMsg.type === 'file') lastMsgContent = 'ðŸ“Ž File';

                    return `
                        <div class="chat-item ${currentChatUser === friend.id ? 'active' : ''}" id="chat-item-${friend.id}">
                            <img src="${friend.image || 'https://via.placeholder.com/40'}" alt="Profile" class="chat-avatar" onclick="window.location.href='/user/${friend.id}'" style="cursor: pointer;">
                            <div class="chat-info" onclick="openChat('${friend.id}')" style="cursor: pointer;">
                                <div style="display: flex; justify-content: space-between; align-items: baseline;">
                                    <div class="chat-name">${friend.name}</div>
                                    <div class="chat-time">${timeStr}</div>
                                </div>
                                <div style="display: flex; justify-content: space-between; align-items: center;">
                                    <div class="chat-last-message">${lastMsgContent}</div>
                                    ${unreadCount > 0 ? `<div class="unread-badge" id="unread-badge-${friend.id}">${unreadCount}</div>` : `<div class="unread-badge" id="unread-badge-${friend.id}" style="display: none;"></div>`}
                                </div>
                            </div>
                            <div class="online-status-indicator ${friend.is_online ? 'online' : 'offline'}" id="online-status-${friend.id}"></div>
                        </div>
                    `;
                }).join('');
            } else {
                chatList.innerHTML = '<div class="no-chats">No messages yet. <button onclick="startNewChat()" class="new-chat-link">Start a conversation</button></div>';
            }
        }

        function searchChats() {
            const searchTerm = document.querySelector('.search-input').value.toLowerCase();
            const filteredChats = allChats.filter(chat =>
                chat.name.toLowerCase().includes(searchTerm)
            );
            displayChats(filteredChats);
        }

        async function openChat(userId) {
            // Remove active class from all chat items
            document.querySelectorAll('.chat-item').forEach(item => item.classList.remove('active'));

            const chatItem = document.getElementById(`chat-item-${userId}`);
            if (chatItem) {
                chatItem.classList.add('active');
            }

            currentChatUser = userId;

            // Clear unread badge
            const badge = document.getElementById(`unread-badge-${userId}`);
            if (badge) {
                badge.style.display = 'none';
                badge.textContent = '0';
            }

            // Update chat header info
            let friend = null;
            for (let conv of allChats) {
                if (conv.other_user && conv.other_user.id === userId) {
                    friend = conv.other_user;
                    break;
                } else if (conv.id === userId) { // Fallback for search results
                    friend = conv;
                    break;
                }
            }

            if (friend) {
                document.querySelector('.current-chat-name').textContent = friend.name;
                document.querySelector('.current-chat-avatar').src = friend.image || 'https://via.placeholder.com/32';
                updateUserPresenceIndicator(friend);
            }

            // Load chat messages
            await loadChatMessages(userId);
        }

        async function loadChatMessages(userId) {
            try {
                const response = await fetch(`/api/messages/${userId}`);
                const messages = await response.json();
                displayMessages(messages);
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        function displayMessages(messages) {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = messages.map(msg => {
                let messageContent = '';

                // Handle file attachments or rich types
                const type = msg.message_type || (msg.file_attachment ? msg.file_type : 'text');

                if (msg.file_attachment) {
                    if (type === 'image') {
                        messageContent = `<img src="${msg.file_attachment}" alt="Image" style="max-width: 300px; max-height: 300px; border-radius: 8px; cursor: pointer;" onclick="openImageLightbox('${msg.file_attachment}')">`;
                    } else if (type === 'video') {
                        messageContent = `<video controls style="max-width: 300px; max-height: 300px; border-radius: 8px;">
                            <source src="${msg.file_attachment}" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>`;
                    } else if (type === 'pdf') {
                        messageContent = `<a href="${msg.file_attachment}" target="_blank" style="display: inline-block; padding: 10px; background: #f0f0f0; border-radius: 8px; text-decoration: none; color: #333;">
                            ðŸ“„ PDF Document
                        </a>`;
                    } else {
                        messageContent = `<a href="${msg.file_attachment}" target="_blank" style="display: inline-block; padding: 10px; background: #f0f0f0; border-radius: 8px; text-decoration: none; color: #333;">
                            ðŸ“Ž Download File
                        </a>`;
                    }
                } else if (type === 'code' || msg.code_snippet) {
                    messageContent = `<div class="message-text code-message"><pre><code>${escapeHtml(msg.code_snippet || msg.content)}</code></pre></div>`;
                } else {
                    messageContent = msg.content || '';
                }

                const isSent = String(msg.sender_id) === String(currentUserId);

                return `
                    <div class="message ${isSent ? 'sent' : 'received'}">
                        ${!isSent ? `<img src="${msg.sender_image || 'https://via.placeholder.com/32'}" alt="Profile" class="message-avatar">` : ''}
                        <div class="message-content">
                            <div class="message-text">${messageContent}</div>
                            <div class="message-time">${formatTime(msg.created_at)}</div>
                        </div>
                    </div>
                `;
            }).join('');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function displayMessage(data) {
            const chatMessages = document.getElementById('chatMessages');
            const isCurrentUser = String(data.sender_id) === String(currentUserId);

            let messageContent = '';
            const type = data.message_type || (data.file_attachment ? data.file_type : 'text');

            if (data.file_attachment) {
                if (type === 'image') {
                    messageContent = `<img src="${data.file_attachment}" alt="Image" style="max-width: 300px; max-height: 300px; border-radius: 8px; cursor: pointer;" onclick="openImageLightbox('${data.file_attachment}')">`;
                } else if (type === 'video') {
                    const videoType = data.file_attachment.endsWith('.webm') ? 'video/webm' : 'video/mp4';
                    messageContent = `<video controls style="max-width: 300px; max-height: 300px; border-radius: 8px;">
                        <source src="${data.file_attachment}" type="${videoType}">
                        Your browser does not support the video tag.
                    </video>`;
                } else {
                    messageContent = `<a href="${data.file_attachment}" target="_blank" style="display: inline-block; padding: 10px; background: #f0f0f0; border-radius: 8px; text-decoration: none; color: #333;">
                        ðŸ“Ž ${type.toUpperCase()} File
                    </a>`;
                }
            } else if (type === 'code' || data.code_snippet) {
                messageContent = `<div class="message-text code-message"><pre><code>${escapeHtml(data.code_snippet || data.content)}</code></pre></div>`;
            } else {
                messageContent = data.content || data.message;
            }

            const messageElement = document.createElement('div');
            messageElement.className = `message ${isCurrentUser ? 'sent' : 'received'}`;
            messageElement.innerHTML = `
                ${!isCurrentUser ? `<img src="${data.sender_image || 'https://via.placeholder.com/32'}" alt="Profile" class="message-avatar">` : ''}
                <div class="message-content">
                    <div class="message-text">${messageContent}</div>
                    <div class="message-time">${formatTime(data.timestamp)}</div>
                </div>
            `;

            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();

            if (!currentChatUser) {
                alert('Please select a chat first.');
                return;
            }

            if (message) {
                fetch('/api/send-message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        receiver_id: currentChatUser,
                        content: message,
                        message_type: 'text'
                    })
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            input.value = '';
                            // Chat list will be updated via socket listener
                        } else {
                            alert('Failed to send message: ' + (data.error || 'Unknown error'));
                        }
                    })
                    .catch(error => {
                        console.error('Error sending message:', error);
                    });
            }
        }

        function handleChatEnter(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function attachFile() {
            document.getElementById('fileInput').click();
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (!currentChatUser) {
                alert('Please select a chat first.');
                event.target.value = '';
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            // Instant UI feedback
            const chatMessages = document.getElementById('chatMessages');
            const placeholder = document.createElement('div');
            placeholder.className = 'message sent';
            placeholder.innerHTML = `<div class="message-content"><div class="message-text">Uploading ${file.name}...</div></div>`;
            chatMessages.appendChild(placeholder);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // Step 1: Upload to server
            fetch('/api/upload-file', {
                method: 'POST',
                body: formData
            })
                .then(res => res.json())
                .then(data => {
                    if (!data.success) throw new Error(data.error || 'Upload failed');

                    // Step 2: Send message with file metadata
                    return fetch('/api/send-message', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            receiver_id: currentChatUser,
                            content: '',
                            message_type: data.file_type || 'file',
                            file_attachment: data.file_path,
                            file_type: data.file_type
                        })
                    });
                })
                .then(res => res.json())
                .then(sendRes => {
                    placeholder.remove();
                    if (!sendRes.success) throw new Error(sendRes.error || 'Message failed');
                    event.target.value = ''; // Success reset
                })
                .catch(err => {
                    placeholder.remove();
                    console.error('Chat Upload Error:', err);
                    alert('Upload failed: ' + err.message);
                    event.target.value = '';
                });
        }

        function shareCodeInChat() {
            if (!currentChatUser) {
                alert('Please select a chat first.');
                return;
            }

            // Get code from session storage or prompt user
            const code = sessionStorage.getItem('uploadedCode') || '';

            if (code) {
                // Send code as a message
                fetch('/api/send-message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        receiver_id: currentChatUser,
                        content: 'Check out this code:',
                        message_type: 'code',
                        code_snippet: code
                    })
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            document.getElementById('chatInput').value = '';
                        } else {
                            alert('Failed to share code: ' + (data.error || 'Unknown error'));
                        }
                    })
                    .catch(error => {
                        console.error('Error sharing code:', error);
                    });
            } else {
                alert('No code available to share. Please upload or write some code first.');
            }
        }

        function startVideoCall() {
            alert('Video call feature will be implemented in a future update.');
        }

        function startVoiceCall() {
            alert('Voice call feature will be implemented in a future update.');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        // Update friend's online status
        function updateFriendStatus(userId) {
            console.log(`Fetching status for user ${userId}...`);
            fetch(`/api/user-status/${userId}`)
                .then(response => response.json())
                .then(data => {
                    console.log(`Status for user ${userId}:`, data);
                    updateUserPresenceIndicator(data);
                })
                .catch(error => {
                    console.error('Error updating friend status:', error);
                });
        }

        // Load theme and initialize on page load
        document.addEventListener('DOMContentLoaded', function () {
            const theme = localStorage.getItem('theme') || 'light';
            if (theme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
                document.querySelector('.moon').style.display = 'none';
                document.querySelector('.sun').style.display = 'block';
            }

            updateNavigationHistory();

            // Initialize Socket.IO
            socket = io();

            // Join user's personal room for events
            socket.on('connect', () => {
                console.log('Socket connected');
                // Backend now joins us to user_{{ user.id }} automatically on connect,
                // but we can explicitly emit to be safe if desired.
                socket.emit('join', { room: `user_${currentUserId}` });
                socket.emit('chat_window_opened', { status: 'online', page: 'chat' });
            });

            // Socket event listeners
            socket.on('new_message', function (data) {
                console.log('New message received:', data);
                // If it's for current chat, display it immediately
                if (currentChatUser && (String(data.sender_id) === String(currentChatUser) || String(data.receiver_id) === String(currentChatUser))) {
                    displayMessage(data);
                }
                // Update chat list for snippets and unread badges
                loadChats();
            });

            socket.on('unread_count_update', function (data) {
                console.log('Unread count update:', data);
                loadChats();
            });

            socket.on('unread_badge_update', function (data) {
                // Update general navbar badge if it exists
                const badge = document.querySelector('.notification-badge');
                if (badge) {
                    badge.textContent = data.count > 0 ? data.count : '';
                    badge.style.display = data.count > 0 ? 'block' : 'none';
                }
            });

            socket.on('user_presence_update', function (data) {
                updateUserPresenceIndicator(data);
            });

            // Load chats
            loadChats();
        });

        // Handle page visibility changes (tab switching)
        document.addEventListener('visibilitychange', function () {
            if (document.hidden) {
                // User switched to another tab - mark as offline
                if (socket) {
                    socket.emit('chat_window_closed', { status: 'offline', page: 'hidden_tab' });
                }
            } else {
                // User returned to chat tab - mark as online
                if (socket) {
                    socket.emit('chat_window_opened', { status: 'online', page: 'chat' });
                }
            }
        });

        // Handle page unload (closing/navigating away)
        window.addEventListener('beforeunload', function () {
            if (socket) {
                socket.emit('chat_window_closed', { status: 'offline', page: 'navigating_away' });
            }
        });

        // Add function to update user presence indicators
        function updateUserPresenceIndicator(data) {
            const statusIndicator = document.getElementById(`online-status-${data.user_id}`);
            if (statusIndicator) {
                if (data.is_online) {
                    statusIndicator.className = 'online-status-indicator online';
                    statusIndicator.title = 'Online';
                } else {
                    statusIndicator.className = 'online-status-indicator offline';
                    statusIndicator.title = formatLastSeenTooltip(data.last_seen);
                }
            }

            // Update chat header if this is the current chat user
            if (currentChatUser === data.user_id) {
                const statusElement = document.querySelector('.current-chat-status');
                if (statusElement) {
                    if (data.is_online) {
                        statusElement.textContent = 'Online';
                        statusElement.style.color = '#4CAF50';
                    } else {
                        statusElement.textContent = formatLastSeenLabel(data.last_seen);
                        statusElement.style.color = '#888';
                    }
                }
            }
        }

        function formatLastSeenTooltip(lastSeenIso) {
            if (!lastSeenIso) return 'Offline';
            const lastSeen = new Date(lastSeenIso);
            const diffMs = Date.now() - lastSeen.getTime();
            const diffMin = Math.max(0, Math.floor(diffMs / 60000));
            if (diffMin < 1) return 'Last seen just now';
            if (diffMin === 1) return 'Last seen 1 minute ago';
            if (diffMin < 60) return `Last seen ${diffMin} minutes ago`;
            const diffHr = Math.floor(diffMin / 60);
            if (diffHr === 1) return 'Last seen 1 hour ago';
            if (diffHr < 24) return `Last seen ${diffHr} hours ago`;
            const diffDays = Math.floor(diffHr / 24);
            return `Last seen ${diffDays} day${diffDays === 1 ? '' : 's'} ago`;
        }

        function formatLastSeenLabel(lastSeenIso) {
            if (!lastSeenIso) return 'Last seen: unknown';
            const lastSeen = new Date(lastSeenIso);
            const diffMs = Date.now() - lastSeen.getTime();
            const diffMin = Math.max(0, Math.floor(diffMs / 60000));
            if (diffMin < 1) return 'Last seen: just now';
            if (diffMin === 1) return 'Last seen: 1 minute ago';
            if (diffMin < 60) return `Last seen: ${diffMin} minutes ago`;
            const diffHr = Math.floor(diffMin / 60);
            if (diffHr === 1) return 'Last seen: 1 hour ago';
            if (diffHr < 24) return `Last seen: ${diffHr} hours ago`;
            const diffDays = Math.floor(diffHr / 24);
            return `Last seen: ${diffDays} day${diffDays === 1 ? '' : 's'} ago`;
        }

        function autoSelectChat(friends) {
            // Show "Select a chat" only when there are 0 friends
            if (!friends || friends.length === 0) {
                showFriendSelection();
                return;
            }

            // Check if there's a last chat in history
            if (chatHistory.lastChat && friends.some(f => f.id === chatHistory.lastChat)) {
                // Open the last chat
                setTimeout(() => {
                    openChat(chatHistory.lastChat);
                }, 100);
            } else if (friends && friends.length > 0) {
                // Open the first chat (most recent)
                setTimeout(() => {
                    openChat(friends[0].id);
                }, 100);
            } else {
                // No friends, show friend selection for first-time users
                showFriendSelection();
            }
        }

        function openImageLightbox(imageSrc) {
            const lightbox = document.getElementById('imageLightbox');
            const lightboxImg = document.getElementById('lightboxImage');
            lightboxImg.src = imageSrc;
            lightbox.style.display = 'flex';
        }

        function closeImageLightbox() {
            const lightbox = document.getElementById('imageLightbox');
            lightbox.style.display = 'none';
            document.getElementById('lightboxImage').src = '';
        }
    </script>
