<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - SmartFixer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        .friend-selection-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            background: var(--card-bg);
            border-radius: 10px;
            box-shadow: var(--shadow);
            margin: 1rem;
            overflow: hidden;
        }
        
        .friend-selection-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .friend-selection-header h2 {
            margin: 0;
            color: var(--text-color);
            font-size: 1.2rem;
        }
        
        .close-friend-selection {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-color);
            padding: 0.5rem;
        }
        
        .friend-list {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }
        
        .friend-item {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 0.5rem;
        }
        
        .friend-item:hover {
            background-color: var(--hover-bg);
        }
        
        .friend-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 1rem;
        }
        
        .friend-info {
            flex: 1;
        }
        
        .friend-name {
            font-weight: 600;
            color: var(--text-color);
        }
        
        .friend-username {
            font-size: 0.8rem;
            color: #888;
        }
        
        .no-friends {
            text-align: center;
            padding: 2rem;
            color: #888;
        }
        
        /* Existing styles */
        .chat-page-container {
            height: calc(100vh - 60px);
            padding: 1rem;
            box-sizing: border-box;
        }
        
        .chat-layout {
            display: flex;
            height: 100%;
            gap: 1rem;
        }
        
        .chat-sidebar {
            width: 300px;
            background: var(--card-bg);
            border-radius: 10px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-search {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .search-input {
            width: 100%;
            padding: 0.5rem;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            background: var(--input-bg);
            color: var(--text-color);
            box-sizing: border-box;
        }
        
        .chat-list {
            flex: 1;
            overflow-y: auto;
        }
        
        .chat-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .chat-item:hover, .chat-item.active {
            background-color: var(--hover-bg);
        }
        
        .chat-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 1rem;
        }
        
        .chat-info {
            flex: 1;
            min-width: 0;
        }
        
        .chat-name {
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 0.25rem;
        }
        
        .chat-username {
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 0.25rem;
        }
        
        .chat-last-message {
            font-size: 0.85rem;
            color: #888;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .chat-time {
            font-size: 0.75rem;
            color: #888;
        }
        
        .online-status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #ccc;
            margin-left: 0.5rem;
        }
        
        .online-status-indicator.online {
            background-color: #4CAF50;
        }
        
        .online-status-indicator.offline {
            background-color: #ccc;
        }
        
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--card-bg);
            border-radius: 10px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }
        
        .chat-header-info {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .current-chat-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 1rem;
        }
        
        .current-chat-info {
            flex: 1;
        }
        
        .current-chat-name {
            font-weight: 600;
            color: var(--text-color);
        }
        
        .current-chat-status {
            font-size: 0.8rem;
            color: #888;
        }
        
        .chat-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .chat-action-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: background-color 0.2s;
            color: var(--text-color);
        }
        
        .chat-action-btn:hover {
            background-color: var(--hover-bg);
        }
        
        .chat-messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        .message {
            display: flex;
            margin-bottom: 1rem;
            max-width: 80%;
        }
        
        .message.sent {
            align-self: flex-end;
        }
        
        .message.received {
            align-self: flex-start;
        }
        
        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 0.5rem;
        }
        
        .message-content {
            display: flex;
            flex-direction: column;
        }
        
        .message-text {
            padding: 0.5rem 1rem;
            border-radius: 18px;
            word-wrap: break-word;
        }
        
        .message.sent .message-text {
            background-color: #007bff;
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .message.received .message-text {
            background-color: #f1f1f1;
            color: #333;
            border-bottom-left-radius: 4px;
        }
        
        .message-time {
            font-size: 0.7rem;
            color: #888;
            margin-top: 0.25rem;
            align-self: flex-end;
        }
        
        .chat-input-container {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-top: 1px solid var(--border-color);
        }
        
        .attach-btn, .code-btn, .send-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: background-color 0.2s;
            color: var(--text-color);
        }
        
        .attach-btn:hover, .code-btn:hover, .send-btn:hover {
            background-color: var(--hover-bg);
        }
        
        #chatInput {
            flex: 1;
            padding: 0.75rem;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            background: var(--input-bg);
            color: var(--text-color);
            margin: 0 0.5rem;
        }
        
        /* Dark mode styles */
        [data-theme="dark"] .message.received .message-text {
            background-color: #444;
            color: white;
        }
        
        [data-theme="dark"] .search-input,
        [data-theme="dark"] #chatInput {
            background: #333;
            border-color: #555;
        }
        
        [data-theme="dark"] .friend-item:hover,
        [data-theme="dark"] .chat-item:hover,
        [data-theme="dark"] .chat-item.active {
            background-color: #333;
        }
        
        [data-theme="dark"] .attach-btn:hover,
        [data-theme="dark"] .code-btn:hover,
        [data-theme="dark"] .send-btn:hover,
        [data-theme="dark"] .chat-action-btn:hover {
            background-color: #333;
        }
        
        [data-theme="dark"] .friend-selection-container,
        [data-theme="dark"] .chat-sidebar,
        [data-theme="dark"] .chat-main {
            background: #222;
        }
        
        [data-theme="dark"] .friend-selection-header,
        [data-theme="dark"] .chat-search,
        [data-theme="dark"] .chat-header-info,
        [data-theme="dark"] .chat-input-container {
            border-color: #444;
        }
        
        .no-chats {
            text-align: center;
            padding: 2rem;
            color: #888;
        }
        
        .new-chat-link {
            background: none;
            border: none;
            color: #007bff;
            cursor: pointer;
            text-decoration: underline;
            font-size: 1rem;
        }
        
        .new-chat-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <div class="nav-left">
            <button class="back-btn" onclick="goBack()" title="Back">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

            <div class="brand-logo">Messages</div>
        </div>

            <div class="theme-toggle tooltip" data-tooltip="Theme" onclick="toggleTheme()" title="Theme">
                <svg class="theme-icon moon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">

                    <circle cx="12" cy="12" r="5"/>
                    <line x1="12" y1="1" x2="12" y2="3"/>
                    <line x1="12" y1="21" x2="12" y2="23"/>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                    <line x1="1" y1="12" x2="3" y2="12"/>
                    <line x1="21" y1="12" x2="23" y2="12"/>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>

                </svg>
            </div>
            
            <button class="new-chat-btn" onclick="startNewChat()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

                New Chat
            </button>

    <div class="chat-page-container">
        <div class="chat-layout">
            <div class="chat-sidebar">
                <div class="chat-search">
                    <input type="text" placeholder="Search users..." class="search-input" oninput="searchUsers()">
                </div>
                
                <div class="chat-list" id="chatList">
                    <!-- Chat items will be loaded dynamically -->
                </div>
            </div>
            
            <!-- Friend Selection Interface -->
            <div class="friend-selection-container" style="display: none;">
                <div class="friend-selection-header">
                    <h2>Select a Friend to Chat With</h2>
                    <button class="close-friend-selection" onclick="hideFriendSelection()">Ã—</button>
                </div>
                <div class="friend-list" id="friendList">
                    <!-- Friends will be loaded dynamically -->
                </div>
            </div>
            
            <div class="chat-main">
                <div class="chat-header-info" id="chatHeaderInfo">
                    <img src="https://via.placeholder.com/32" alt="Profile" class="current-chat-avatar">

                        <div class="current-chat-name">Select a chat</div>

                    <div class="chat-actions">

                                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>

    <script>
        // Navigation history management
        let navigationHistory = JSON.parse(sessionStorage.getItem('navigationHistory') || '[]');
        let socket;
        let currentChatUser = null;
        let allChats = [];
        let chatHistory = JSON.parse(localStorage.getItem('chatHistory') || '{}'); // Store chat history
        let searchTimeout;
        
        function updateNavigationHistory() {
            const currentPath = window.location.pathname;
            if (navigationHistory.length === 0 || navigationHistory[navigationHistory.length - 1] !== currentPath) {
                navigationHistory.push(currentPath);
                if (navigationHistory.length > 10) {
                    navigationHistory.shift();
                }
                sessionStorage.setItem('navigationHistory', JSON.stringify(navigationHistory));
            }
        }
        
        function goBack() {
            // Go back to the editor page
            window.location.href = '/editor';
        }
        
        function toggleTheme() {
            const currentTheme = document.body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            if (newTheme === 'dark') {
                document.querySelector('.moon').style.display = 'none';
                document.querySelector('.sun').style.display = 'block';
            } else {
                document.querySelector('.moon').style.display = 'block';
                document.querySelector('.sun').style.display = 'none';
            }
        }

        function startNewChat() {
            // Show friend selection interface
            showFriendSelection();
        }

        function showFriendSelection() {
            // Hide chat interface and show friend selection
            document.querySelector('.chat-main').style.display = 'none';
            document.querySelector('.friend-selection-container').style.display = 'block';
            
            // Load friends for selection
            loadFriendsForSelection();
        }

        function hideFriendSelection() {
            // Show chat interface and hide friend selection
            document.querySelector('.friend-selection-container').style.display = 'none';
            document.querySelector('.chat-main').style.display = 'flex';
        }

        async function loadFriendsForSelection() {
            try {
                const response = await fetch('/api/friends');
                const friends = await response.json();
                displayFriendsForSelection(friends);
            } catch (error) {
                console.error('Error loading friends:', error);
            }
        }

        function displayFriendsForSelection(friends) {
            const friendList = document.getElementById('friendList');
            if (friends && friends.length > 0) {
                friendList.innerHTML = friends.map(friend => `
                    <div class="friend-item" onclick="selectFriend('${friend.id}')">
                        <img src="${friend.image || 'https://via.placeholder.com/40'}" alt="Profile" class="friend-avatar">
                        <div class="friend-info">
                            <div class="friend-name">${friend.name}</div>
                            <div class="friend-username">@${friend.username}</div>
                        </div>
                    </div>
                `).join('');
            } else {
                friendList.innerHTML = '<div class="no-friends">No friends found</div>';
            }
        }

        function selectFriend(userId) {
            // Hide friend selection and show chat
            hideFriendSelection();
            
            // Open chat with selected friend
            openChat(userId);
            
            // Update chat history
            chatHistory.lastChat = userId;
            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
        }

        async function loadChats() {
            try {
                const response = await fetch('/api/friends');
                const friends = await response.json();
                allChats = friends;
                displayChats(friends);
                
                // Auto-select last chat or show friend selection for first-time users
                autoSelectChat(friends);
            } catch (error) {
                console.error('Error loading chats:', error);
                // Show friend selection on error as fallback
                showFriendSelection();
            }
        }

        async function loadFriendsForSelection() {
            try {
                const response = await fetch('/api/friends');
                const friends = await response.json();
                displayFriendsForSelection(friends);
            } catch (error) {
                console.error('Error loading friends:', error);
            }
        }

        function searchUsers() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                const searchTerm = document.querySelector('.search-input').value.toLowerCase();
                if (searchTerm.length > 0) {
                    // Search for users
                    fetch(`/api/search-users-chat?q=${encodeURIComponent(searchTerm)}`)
                        .then(response => response.json())
                        .then(users => {
                            displayChats(users);
                        })
                        .catch(error => {
                            console.error('Error searching users:', error);
                        });
                } else {
                    // Load all friends if search is empty
                    loadChats();
                }
            }, 300); // Debounce for 300ms
        }

        function displayChats(chats) {
            const chatList = document.getElementById('chatList');
            if (chats && chats.length > 0) {
                chatList.innerHTML = chats.map(friend => `
                    <div class="chat-item">
                        <img src="${friend.image || 'https://via.placeholder.com/40'}" alt="Profile" class="chat-avatar" onclick="window.location.href='/user/${friend.id}'" style="cursor: pointer;">
                        <div class="chat-info" onclick="openChat('${friend.id}')" style="cursor: pointer;">
                            <div class="chat-name" onclick="window.location.href='/user/${friend.id}'; event.stopPropagation();" style="cursor: pointer;">${friend.name}</div>
                            <div class="chat-username">@${friend.username}</div>
                            <div class="chat-last-message">Click to start chat</div>
                        </div>
                        <div class="online-status-indicator" id="online-status-${friend.id}"></div>
                    </div>
                `).join('');
            } else {
                chatList.innerHTML = '<div class="no-chats">No users found. <button onclick="startNewChat()" class="new-chat-link">Find users to chat with</button></div>';
            }
        }

        function searchChats() {
            const searchTerm = document.querySelector('.search-input').value.toLowerCase();
            const filteredChats = allChats.filter(chat => 
                chat.name.toLowerCase().includes(searchTerm)
            );
            displayChats(filteredChats);
        }

        async function openChat(userId) {
            // Remove active class from all chat items
            document.querySelectorAll('.chat-item').forEach(item => item.classList.remove('active'));
            
            // Find and activate the chat item for this user
            const chatItem = document.querySelector(`.chat-info[onclick*="'${userId}'"]`);
            if (chatItem) {
                // Find the parent chat-item and add active class
                const parentItem = chatItem.closest('.chat-item');
                if (parentItem) {
                    parentItem.classList.add('active');
                }
            }
            
            currentChatUser = userId;
            
            // Join the chat room
            socket.emit('join', {room: `chat_${userId}`});
            
            // Update chat header info
            const friend = allChats.find(f => f.id === userId);
            if (friend) {
                document.querySelector('.current-chat-name').textContent = friend.name;
                document.querySelector('.current-chat-avatar').src = friend.image || 'https://via.placeholder.com/32';
                document.querySelector('.current-chat-status').textContent = 'Online';
            }
            
            // Load chat messages
            await loadChatMessages(userId);
            
            // Update chat history
            chatHistory.lastChat = userId;
            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
        }

        async function loadChatMessages(userId) {
            try {
                const response = await fetch(`/api/messages/${userId}`);
                const messages = await response.json();
                displayMessages(messages);
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        function displayMessages(messages) {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = messages.map(msg => `
                <div class="message ${msg.sender_id === '{{ user.id }}' ? 'sent' : 'received'}">
                    ${msg.sender_id !== '{{ user.id }}' ? `<img src="${msg.sender_image || 'https://via.placeholder.com/32'}" alt="Profile" class="message-avatar">` : ''}
                    <div class="message-content">
                        <div class="message-text">${msg.content}</div>
                        ${msg.code_snippet ? `<div class="message-text code-message"><pre><code>${escapeHtml(msg.code_snippet)}</code></pre></div>` : ''}
                        <div class="message-time">${formatTime(msg.created_at)}</div>
                    </div>
                </div>
            `).join('');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function displayMessage(data) {
            const chatMessages = document.getElementById('chatMessages');
            const isCurrentUser = data.sender_id === '{{ user.id }}';
            
            let messageContent = '';
            
            // Handle file attachments
            if (data.file_attachment) {
                if (data.file_type === 'image') {
                    messageContent = `<img src="${data.file_attachment}" alt="Image" style="max-width: 300px; max-height: 300px; border-radius: 8px;">`;
                } else if (data.file_type === 'video') {
                    messageContent = `<video controls style="max-width: 300px; max-height: 300px; border-radius: 8px;">
                        <source src="${data.file_attachment}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>`;
                } else if (data.file_type === 'pdf') {
                    messageContent = `<a href="${data.file_attachment}" target="_blank" style="display: inline-block; padding: 10px; background: #f0f0f0; border-radius: 8px; text-decoration: none; color: #333;">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="vertical-align: middle; margin-right: 5px;">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                            <polyline points="14,2 14,8 20,8"/>
                            <line x1="16" y1="13" x2="8" y2="13"/>
                            <line x1="16" y1="17" x2="8" y2="17"/>
                            <polyline points="10,9 9,9 8,9"/>
                        </svg>
                        PDF Document
                    </a>`;
                } else {
                    messageContent = `<a href="${data.file_attachment}" target="_blank" style="display: inline-block; padding: 10px; background: #f0f0f0; border-radius: 8px; text-decoration: none; color: #333;">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="vertical-align: middle; margin-right: 5px;">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                            <polyline points="14,2 14,8 20,8"/>
                            <line x1="16" y1="13" x2="8" y2="13"/>
                            <line x1="16" y1="17" x2="8" y2="17"/>
                            <polyline points="10,9 9,9 8,9"/>
                        </svg>
                        Download File
                    </a>`;
                }
            } else if (data.code_snippet) {
                messageContent = `<div class="message-text code-message"><pre><code>${escapeHtml(data.code_snippet)}</code></pre></div>`;
            } else {
                messageContent = data.message;
            }
            
            const messageElement = document.createElement('div');
            messageElement.className = `message ${isCurrentUser ? 'sent' : 'received'}`;
            messageElement.innerHTML = `
                ${!isCurrentUser ? `<img src="${data.sender_image || 'https://via.placeholder.com/32'}" alt="Profile" class="message-avatar">` : ''}
                <div class="message-content">
                    <div class="message-text">${messageContent}</div>
                    <div class="message-time">${formatTime(data.timestamp)}</div>
                </div>
            `;
            
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!currentChatUser) {
                alert('Please select a chat first.');
                return;
            }
            
            // If there's a message, send it
            if (message) {
                // Use the new API endpoint instead of socket emit
                fetch('/api/send-message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        receiver_id: currentChatUser,
                        content: message,
                        code_snippet: null
                    })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        input.value = '';
                    } else {
                        alert('Failed to send message: ' + (data.error || 'Unknown error'));
                    }
                })
                .catch(error => {
                    console.error('Error sending message:', error);
                    alert('Failed to send message. Please try again.');
                });
            }
        }

        function handleChatEnter(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function attachFile() {
            document.getElementById('fileInput').click();
        }
        
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            if (!currentChatUser) {
                alert('Please select a chat first.');
                document.getElementById('fileInput').value = ''; // Clear the input
                return;
            }
            
            const formData = new FormData();
            formData.append('file', file);
            
            // Show uploading message
            const chatMessages = document.getElementById('chatMessages');
            const uploadingMessage = document.createElement('div');
            uploadingMessage.className = 'message sent';
            uploadingMessage.innerHTML = `
                <div class="message-content">
                    <div class="message-text">Uploading file...</div>
                </div>
            `;
            chatMessages.appendChild(uploadingMessage);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            // Upload file first
            fetch('/api/upload-file', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                // Remove uploading message
                uploadingMessage.remove();
                
                if (data.success) {
                    // Send message with file attachment
                    return fetch('/api/send-message', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            receiver_id: currentChatUser,
                            content: '',
                            file_attachment: data.file_path,
                            file_type: data.file_type
                        })
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(sendData => {
                        if (sendData.success) {
                            // Clear file input
                            document.getElementById('fileInput').value = '';
                        } else {
                            alert('Failed to send file: ' + (sendData.error || 'Unknown error'));
                        }
                    });
                } else {
                    alert('Failed to upload file: ' + (data.error || 'Unknown error'));
                    // Clear file input
                    document.getElementById('fileInput').value = '';
                }
            })
            .catch(error => {
                // Remove uploading message
                uploadingMessage.remove();
                console.error('Error uploading file:', error);
                alert('Failed to upload file. Please try again.');
                // Clear file input
                document.getElementById('fileInput').value = '';
            });
        }
        
        function shareCodeInChat() {
            if (!currentChatUser) {
                alert('Please select a chat first.');
                return;
            }
            
            // Get code from session storage or prompt user
            const code = sessionStorage.getItem('uploadedCode') || '';
            if (code) {
                // Send code as a message
                fetch('/api/send-message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        receiver_id: currentChatUser,
                        content: 'Check out this code:',
                        code_snippet: code
                    })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        // Clear the input
                        document.getElementById('chatInput').value = '';
                    } else {
                        alert('Failed to share code: ' + (data.error || 'Unknown error'));
                    }
                })
                .catch(error => {
                    console.error('Error sharing code:', error);
                    alert('Failed to share code. Please try again.');
                });
            } else {
                alert('No code available to share. Please upload or write some code first.');
            }
        }
        
        function startVideoCall() {
            alert('Video call feature will be implemented in a future update.');
        }

        function startVoiceCall() {
            alert('Voice call feature will be implemented in a future update.');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }

        // Update friend's online status
        function updateFriendStatus(userId) {
            fetch(`/api/user-status/${userId}`)
                .then(response => response.json())
                .then(data => {
                    const statusIndicator = document.getElementById(`online-status-${userId}`);
                    if (statusIndicator) {
                        if (data.is_online) {
                            statusIndicator.className = 'online-status-indicator online';
                            statusIndicator.title = 'Online';
                        } else if (data.recently_active) {
                            statusIndicator.className = 'online-status-indicator recently-active';
                            statusIndicator.title = 'Recently active';
                        } else if (data.last_seen) {
                            const lastSeen = new Date(data.last_seen);
                            const now = new Date();
                            const diffMinutes = Math.floor((now - lastSeen) / (1000 * 60));
                            statusIndicator.className = 'online-status-indicator offline';
                            statusIndicator.title = `Last seen ${diffMinutes} minutes ago`;
                        } else {
                            statusIndicator.className = 'online-status-indicator offline';
                            statusIndicator.title = 'Offline';
                        }
                    }
                })
                .catch(error => {
                    console.error('Error updating friend status:', error);
                });
        }

        // Load theme and initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            const theme = localStorage.getItem('theme') || 'light';
            if (theme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
                document.querySelector('.moon').style.display = 'none';
                document.querySelector('.sun').style.display = 'block';
            }
            updateNavigationHistory();
            
            // Initialize Socket.IO
            socket = io();
            
            // Socket event listeners
            socket.on('receive_message', function(data) {
                // Check if this message is for the current chat
                if (currentChatUser && (data.sender_id === currentChatUser || data.receiver_id === currentChatUser)) {
                    displayMessage(data);
                }
            });
            socket.on('user_joined', (data) => {
                console.log(data.user + ' joined the chat');
            });
            socket.on('user_left', (data) => {
                console.log(data.user + ' left the chat');
            });
            
            // Listen for user presence updates
            socket.on('user_presence_update', function(data) {
                updateUserPresenceIndicator(data);
            });
            
            // Listen for new notifications
            socket.on('new_notification', function(data) {
                if (data.user_id === '{{ user.id }}') {
                    // Show notification alert
                    alert('You have a new notification!');
                }
            });
            
            // Join user's personal room for notifications
            socket.emit('join', {room: `user_{{ user.id }}`});
            
            // Send user activity event to update presence
            socket.emit('user_activity', {});
            
            // Load chats
            loadChats();
        });

        // Add function to update user presence indicators
        function updateUserPresenceIndicator(data) {
            const statusIndicator = document.getElementById(`online-status-${data.user_id}`);
            if (statusIndicator) {
                if (data.is_online) {
                    statusIndicator.className = 'online-status-indicator online';
                    statusIndicator.title = 'Online';
                } else {
                    statusIndicator.className = 'online-status-indicator offline';
                    if (data.last_active) {
                        const lastSeen = new Date(data.last_active);
                        const now = new Date();
                        const diffMinutes = Math.floor((now - lastSeen) / (1000 * 60));
                        statusIndicator.title = `Last seen ${diffMinutes} minutes ago`;
                    } else {
                        statusIndicator.title = 'Offline';
                    }
                }
            }
        }

        function autoSelectChat(friends) {
            // Show "Select a chat" only when there are 0 friends
            if (!friends || friends.length === 0) {
                showFriendSelection();
                return;
            }
            
            // Check if there's a last chat in history
            if (chatHistory.lastChat && friends.some(f => f.id === chatHistory.lastChat)) {
                // Open the last chat
                setTimeout(() => {
                    openChat(chatHistory.lastChat);
                }, 100);
            } else if (friends && friends.length > 0) {
                // Open the first chat (most recent)
                setTimeout(() => {
                    openChat(friends[0].id);
                }, 100);
            } else {
                // No friends, show friend selection for first-time users
                showFriendSelection();
            }
        }
    </script>
